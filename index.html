<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
       
let input = prompt("Ingrese un número para calcular su factorial:");
let number = Number(input);

while (isNaN(number)) {
  input = prompt("El valor ingresado no es un número. Intente nuevamente:");
  number = Number(input);
}

let factorial = 1;
for (let i = 2; i <= number; i++) {
  factorial *= i;
}
console.log(`El factorial de ${number} es: ${factorial}`);
alert(`El factorial de ${number} es ${factorial}`);
    </script>
</body>
</html>
